	<script type="text/javascript">
	
			$(function(){
				//ajax的异步提交
				$.post("userinfo/3085.do", //url
						{
							
						}, //json类型数据 传值
						function(data) {
							if(data!=null){
								$(data).each(
										function(){
											//渲染  render 
											//给input框赋值
											$("#realname").val(this.realname);
											
										}		
									);
							}
							
						}, //成功后执行
						"json" //返回类型
						)
				
			});
	</script>
